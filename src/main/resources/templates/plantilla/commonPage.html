      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<meta charset="ISO-8859-1">
<title>plantilla</title>

</head>
<body>

      <header th:fragment="cabecera" >
      
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
         
          <div class="container">
          
              		<a class="navbar-brand" href="#" th:text="#{cliente.titulo.head}"></a>               
                  
                    <button class="navbar-toggler" 
                             type="button" 
                             data-bs-toggle="collapse" 
                             data-bs-target="#navbarText" >
                            <span class="navbar-toggler-icon"></span>
                     </button>             
                
				    <div class="collapse navbar-collapse" id="navbarText">
				       
				       <ul class="navbar-nav me-auto ">
					        <li class="nav-item">
					          <a class="nav-link active" aria-current="page" th:href="@{#}">Home</a>
					        </li>
					      
				      </ul>       
				        
				        <ul class="navbar-nav  " sec:authorize="hasRole('ROLE_USER')"> 
				          
					          <li class="nav-item">      
					          <a  class=" mx-2 nav-link text-white"  href="#"> 
					                
					                <i class="fas fa-user mx-2 " th:text=" '  ' + #{cliente.bienvenido}"></i> 				          
					          
					                <span   href="#" sec:authentication="name"></span>
					           
					           </a>
					          </li>					           
					           
					           <li class="nav-item " >
					           <form th:action="@{/logout}" method="post">
					           
					               <a  class="nav-link text-white"  href="#"  onclick="this.parentNode.submit();" > 
					               
					                 <i class="fas fa-user-times " th:text=" '  ' + #{cliente.salir}"></i></a>   
					              
					           </form>
					           </li>
				        </ul>  
				           			    
				    </div>        
          </div>
        </nav>               
        
        <h1 class="bg-info text-light px-2" ><i class="fas fa-cog mx-5">  [[#{cliente.titulo}]]</i> </h1>
          
      </header>         

       <footer th:fragment="foot" class="bg-warning text-white mt-5 p-5">
           
             <p class="text-center">  <a th:href="@{/(lang=es)}">ES</a> | <a th:href="@{/(lang=en)}">EN</a> [[#{cliente.pie-pagina}]] </p>
       
       </footer>       

</body>
</html>
